<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      ul{
          list-style: none;
      }
      li{
        display:inline;
        border:solid 2px black; /* 실선, 두께, 색상*/
        padding: 5px 20px;
        margin: 5px;
        
      }
      li:hover{
        background-color: black;
        color: whitesmoke;
      }
      a{
        text-decoration: none; /*a태그 기본 꾸며주기 속성을 없애줌*/
        color: black;
      }
  </style>
</head>
<body>
    <ul>
        <a href="#"><li>버튼123</li></a>
        <a href="#"><li>버튼123</li></a>
        <a href="#"><li>버튼123</li></a>
    </ul>
</body>
</html>
