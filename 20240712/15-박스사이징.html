<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델의 너비 결정하기 243쪽</title>
  <style>
      div{
        width: 300px;
        height: 150px;
        border: 2px solid red;
        margin-right: 20px;
      }
      .box1{
          box-sizing: content-box; /*콘텐츠 영역 기준 (실제 너비 364*212)*/
          padding: 30px;
          margin: 10px;
      }
      .box2{
        box-sizing: border-box; /*가로사이즈 테두리까지 포함*/
      }
  </style>
</head>
<body>
    <div class="box1"> box-sizing="content-box" 기본값</div>
    <div class="box2"> box-sizing="border-box"</div>
</body>
</html>
