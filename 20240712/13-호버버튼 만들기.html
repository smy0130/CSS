<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호버버튼버튼만들기</title>
  <style>
    ul{
      list-style: none;
    }
    li1{
       display:inline;
       border:solid 1px black; 
       background-color: gray;
       padding: 10px 20px;
       margin: 5px;
    }

    li2{
       display:inline;
       border:solid 1px goldenrod;
       background-color: silver;
       padding: 10px 20px;
       margin: 5px;
    }
    li3{
       display:inline;
       border:solid 1px goldenrod;
       background-color: silver;
       padding: 10px 20px;
       margin: 5px;
    }
    .btn1{
      background-color: purple;
      color: antiquewhite;
      }
      .btn1:hover{
        background-color: plum;
      color: greenyellow;
      }
      .btn2{
      background-color: peachpuff;
      color: black;
      }
      .btn2:hover{
        background-color: plum;
      color: greenyellow;
      }
      .btn3{
      background-color: purple;
      color: antiquewhite;
      }
      .btn3:hover{
        background-color: plum;
      color: greenyellow;
      }
      .btn4{
      background-color: purple;
      color: antiquewhite;
      }
      .btn4:hover{
        background-color: plum;
      color: greenyellow;
      }
    li1:hover{
      background-color: plum;
      color: greenyellow;
    }
    li2:hover{
      background-color: yellowgreen;
      color: pink;
    }
    a{
      text-decoration: none;
      color: aqua;
    }
  </style>
</head>
<body>
  <ul>
    <a href="#"><li1>공지 사항</li1></a>
    <a href="#"><li1>제출 버튼</li1></a>
    <a href="#"><li1>초기화 버튼</li1></a>
    <a href="#"><li1>동영상 강의</li1></a>
  </ul>
  <br>
  <ul>
    <a href="#"><li2>공지 사항</li2></a>
    <a href="#"><li2>제출 버튼</li2></a>
    <a href="#"><li2>초기화 버튼</li2></a>
    <a href="#"><li2>동영상 강의</li2></a>
  </ul>
  <br>
  <ul>
    <a href="#"><li3 class="btn1">공지 사항</li2></a>
    <a href="#"><li3 class="btn2">제출 버튼</li2></a>
    <a href="#"><li3 class="btn3">초기화 버튼</li2></a>
    <a href="#"><li3 class="btn4">동영상 강의</li2></a>
  </ul>
</body>
</html>
