<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플로트 활용한 영역 잡기</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
      div{
        width: 1100px;
      }
      header{
        width: 100%;
        height: 130px;
        background-color: aqua;
      }
      aside{
        width: 300px;
        height: 500px;
        background-color: pink;
        float: left;
      }
      section{
        width: 800px;
        height: 500px;
        background-color: yellowgreen;
        float: left;
      }
      footer{
        width: 100%;
        height: 80px;
        background-color: green;
        clear: left;
      }
  </style>
</head>
<body>
    <div>
        <header>
            <h1>사이트 로고</h1>
        </header>
        <aside>
          <h2>사이드 영역</h2>
        </aside>
        <section>
            <h3>오른쪽 영역</h3>            
        </section>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>
  
</body>
</html>
