<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table병합 책: 93~94쪽</title>
  <style> 
      table, th, td{
          border:1px solid #ccc;
          border-collapse: collapse; <!--테두리 한줄로/ *table, th, td 각각 border속성이 있기 때문에 두줄로 나온다-->
             } 
      th {
          padding: 15px; <!--셀 테두리와 내용 사이의 간격(패딩)-->
      }
      tr > td:nth-child(odd) {
        width:120px;<!--홀수번째 열의 너비-->
      }
      tr > td:nth-child(even){
        width:300px;<!--짝수번째 열의 너비-->
      }
  </style>
</head>
<body>
  <table border>
      <caption>색깔의 종류</caption>
      <thead>
            <th>이름</th>
            <th></th>
            <th>연락처</th>
            <th></th>

      </thead>
    <tbody>
      <tr>
        <td >주소</td>
        <td colspan="3"></td>
          </tr>
     <tr>
        <td>공부하는것</td>
        <td colspan="3"></td>
      </tr>
    </tbody>   
  </table>
</body>
</html>
