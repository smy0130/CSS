<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
</head>
<body>
  <table border>
      <caption>색깔의 종류</caption><!--테이블 전체에 해당하는 제목표시-->
      <thead>
      <tr><!--table row 줄(행)을 정의 <td><th>포함해야만 사용가능-->
        <th>종류</th> 
        <th>비비드</th> 
        <th>파스텔</th> 
        <th>어두운 계열</th>
      </tr>
      </thead>
    <tbody> 
      <tr>
        <td>1</td>
         <td>빨강</td> 
         <td>분홍색</td>
          <td>검정</td>
      </tr>
          <tr>
        <td>2</td>
         <td>파랑</td> 
         <td>하늘색</td>
          <td>남색</td>
      </tr>
         <tr>
        <td>3</td>
         <td>노랑</td>
         <td>연보라색</td>
         <td>회색</td>
      </tr>
      <tfoot>
        <tr>
          <td>합계</td> <td>3개</td> <td>3개</td> <td>3개</td>
        </tr>
      </tfoot>
  </table>
  
</body>
</html>
