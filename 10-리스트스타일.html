<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수, 짝수로 선택하기</title>
    <style>
        ul{
            list-style: circle;
        }
        ul li{
            line-height: 30px;
            margin-bottom: 2px;
        }
        ul li:nth-child(even){/*짝수요소선택*/
            color: blue;

        }
        ul li:nth-child(odd){/*홀수 요소 선택*/
            color: green;
        }
        ul li:nth-child(1){/*cascading 폭포같은 (내용 덮어쓰기)*/
            color: red;
        }
        ul li:nth-child(3n+2){/*2번째부터 3의 배수 선택*/
            background-color: yellowgreen;
        }
        ul li:nth-child(n+3){/*3번째 요소부터 전체 선택*/
            color: gray;
            font-weight: bold;
        }
        ul li:nth-child(3n){/*(3n)n의 배수 3의 배수*/
            background-color: orchid;
        }
    </style>
</head>
<body>
    <h3>파스타 면의 종류</h3>
    <ul>
        <li>스파게티(Spaghetti)...</li>
        <li>링귀네(Linguine)...</li>
        <li>부카티니(Bucatini)...</li>
        <li>탈리아텔레(Tagliatelle)...</li>
        <li>페투치네(Fettuccine)...</li>
        <li>라자냐(Lasagna)...</li>
        <li>펜네(Penne)...</li>
        <li>푸실리(Fusilli)...</li>
    </ul>
</body>
</html>
