<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        div {
            border: 1px solid;
            display: inline-block;
            margin: 10px;
            line-height: 2;
            width: 120px;
            background-color: blanchedalmond;
            text-align: center;
        }
        h1 {
            text-align: center;
        }
        /* 7단, 8단, 9단에만 배경색 없애고 흰색으로 변경 */
        h3 {
            margin-left: 20px;
            border: 1px solid;
            width: 80px;
            text-align: center;
            font-weight: bold;
            background-color: greenyellow;
        }
    </style>
</head>
<body>

    <h1>구구단</h1>
    
    <script>
        let i, j;
        for (i = 1; i <= 9; i++) {
            document.write("<div id=" + i + ">");
            // 7단, 8단, 9단에만 배경색 없애고 흰색으로 변경
            if (i >= 7 && i <= 9) {
                document.getElementById(i).style.backgroundColor = "white";
                document.write("<h3 style='background-color: white'>" + i + "단</h3>");
            } else {
                document.write("<h3>" + i + "단</h3>");
            }
            for (j = 1; j <= 9; j++) {
                document.write(i + "X" + j + "=" + i * j + "<br>");
            }
            document.write("</div>");
        }
    </script>
    
</body>
</html>
