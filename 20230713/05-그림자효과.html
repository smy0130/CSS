<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경이미지</title>
</head>
<style>
    div{
      background-image: url(https://blog.kakaocdn.net/dn/XlVZH/btqIH50as13/LwCnDkeRzRz9kETtUMaHyk/img.jpg);
      width: 800px;
      height: 600px;
    }
    h1{
      font-size: 50px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .shadow1{
      color: olive; /*글자색*/
      text-shadow: 20px 20px 20px gray;
      /*가로, 세로, 번짐정도, 색상*/
    }
    .shadow2{
      text-shadow: 3px 3px;
      color: cadetblue;
    }
    .shadow3{
      color:aliceblue;
      text-shadow: 7px -7px 5px gray;
    }
    .shadow4{
      color: aqua;
      text-shadow: 0 0 4px lightgrey, 2px -10px 18px orange ,2px -19px 18px red, 2px -19px 18px goldenrod
      
    }
</style>
<body>
  <div>
  
    </div>
    <h1 class="shadow1">html</h1>
    <h1 class="shadow2">html</h1>
    <h1 class="shadow3">html</h1>
    <h1 class="shadow4">html</h1>
</body>
    
</html>
