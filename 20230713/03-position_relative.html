<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position_relative</title>
  <style>
    body{  
      box-sizing: border-box
    } 
    .static{
      width: 300px;
      height: 200px;
      background-color: lightblue;
      position: static; /*요소를 문서 흐름에 맞추어 배치*/
    }
    .relative-1{
        background-color: blue;
        width: 300px;
        height: 200px;
        position: relative;
    }
    .relative-2{
        background-color: green;
        width: 300px;
        height: 200px;
        position: relative;
        left: 100px;
        top: 50px;
    }
    .fixed{
      width: 150px;
      height: 150px;
      background-color: plum;
      position: fixed;
      right: 50px;
      top: 50px;
    }
    .sticky{
      width: 80px;
      height: 80px;
      background-color: cadetblue;
      position: sticky;
      top: 5px;
    }
    

  </style>
</head>
<body>
  <div class="static">박스1</div>
  <div class="relative-1">박스2</div>
  <div class="relative-2">박스3</div>
  <div class="fixed">박스4 <br>공지사항 스크롤 생겼을 때 확인</div>
  <div class="sticky">박스5 <br> top 5px 일 때 고정</div>
