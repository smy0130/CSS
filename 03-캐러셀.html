<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐러셀 만들기</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #container {
        width: 600px;
        height: 400px;
        border: 2px solid gainsboro;
        display: flex;
        justify-content: space-between; /* 화살표 위치 */
        align-items: center;
        overflow:hidden;
        background-size: contain;
      }
      
      .arrow {
        z-index: 100; /*맨위로 올라가게*/
        font-size: 2em;
        padding: 10px;
        background-color: lightgray;
        color: black;
        opacity: 0.2;
      }
      .arrow:hover {
        cursor: pointer;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h3>나는 이미지를 보려면 좌우 화살펴를 눌러 보세요</h3>

    <div id="container">
      <!-- 유니코드 엔티티코드 -->
      <div class="arrow" id="left">&lang;</div>
      <div class="arrow" id="right">&rang;</div>
    </div>
    <!-- <img src="images/pic-1.jpg"> -->
    <script>
      const container = document.querySelector("#container"); //사진 영역
      const pic = [ "pic-1.jpg",
                    "pic-2.jpg",
                    "pic-3.jpg",
                    "pic-4.jpg",
                    "pic-5.jpg"]; //이미지 배열

      container.style.backgroundImage = `url(images/${pic[0]})`; //첫번째 이미지 보이게
      const arrows = document.querySelectorAll(".arrow"); //화살표 모두 가져와서
      let i = 0; //배열 인덱스
      // forEach 배열의 요소를 가져와서 함수 실행햐야 할 때 편리하게 사용할 수 있다. for랑 비슷
      arrows.forEach(arrow => {
          arrow.addEventListener("click", (e) => {
              if(e.target.id === "left"){ //왼쪽 화살표 클릭?
                  i--; //이전 이미지로 이동
                  if(i<0){ //첫번째 이미지?
                   i = pic.length -1; //맨 마지막 이미지로 이동
                  }
              }
               else if(e.target.id === "right"){ //오른쪽 화살표 클릭인지?
                  i++; //다음 이미지로 이동
                  if (i >= pic.length) {//만약에 이미지라면?
                   i = 0;//첫번째 이미지로 이동
                  }
              }

              container.style.backgroundImage = `url(images/${pic[i]})`; //현재 이미지 표시
          });
      });
    </script>
  </body>
</html>
