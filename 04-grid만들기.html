<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid만들기</title>
    <style>
        .wrapper{
            width: 700px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 100px);
            grid-gap: 15px;
            grid-template-areas: 
                "box1 box1 box2"
                "box3 box4 box2"
                "box6 box4 box5"
                "box6 box7 box7"
            ;
            
            
        }
        .box1{
            background-image: url(../images/고양이2.jpg);
            
            grid-area: box1;
        }
        .box2{
            background-image: url(../images/고양이2.jpg);
            
            grid-area: box2;
        }
        .box3{
            background-image: url(../images/고양이2.jpg);
            
            grid-area: box3;
        }
        .box4{
            background-image: url(../images/고양이2.jpg);
            
            grid-area: box4;
        }
        .box5{
            background-image: url(../images/고양이2.jpg);
            
            grid-area: box5;
        }
        .box6{
            background-image: url(../images/고양이2.jpg);
            
            grid-area: box6;
        }
        .box7{
            background-image: url(../images/고양이2.jpg);
            
            grid-area: box7;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>  
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>  
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>             
    </div>
</body>
</html>
