<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>오디오,비디오</title>
</head>
<body>
    <!--오디오-->
    <!-- autoplay : 오디오/비디오 자동실행-->
    <!--loop : 오디오/비디오 반복재생-->
    <!--muted : 오디오/비디오 음소거(소리꺼짐)-->
    <!--type : mp3 wav ogg 지원 (브라우저마다 다를 수 있음)-->

    <audio src="images/음악.mp3" controls loop autoplay muted="muted" type="audio/wav" id="aud"></audio> <br>

    <!--비디오-->
    <!-- src : 동영상 URL -->
    <!--type : mp4 avi mov wmv asf...등 비디오 형식-->
    <!-- poster : 동영상 재생 안 될 때 대체 이미지-->

    <video src="../images/비디오.mp4" controls type="비디오/mp4" poster="../images/고양이.jpg" width="640"></video>

    <script>
        document.getElementById('aud').play();
    </script>
  </body>
</html>
