<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>80쪽</title>
<style>
    table{
        border-collapse: collapse;
        <!--/표의 테두리를 한 줄로 표시(붕괴하다)*-->
    }
    th,td{
        border: 1px solid gray;
    }
</style>
</head>
<body>
  
  <table border>
    <caption>
    <strong>Modern Brower</strong>
    <p>국내에서 자주 사용하는 모던 브라우저</p>
  </caption>
    <tr>
      <th>브라우저</th>
      <th>제조업체</th>
      <th>다운로드</th>
    </tr>
    <tr>
      <th>크롬 <br>(Chrome)</th>
      <td>Google</td>
      <td><a href="http://www.google.com/chrome/">http://www.google.com/chrome/</a></td>
    </tr>
    <tr>
      <th>파이어폭스 <br>(Firfox)</th>
      <td>Mozilla</td>
      <td><a href="http://www.mozilla.org/ko/firefox/">http://www.mozilla.org/ko/firefox/</a></td>
    </tr>
    <tr>
      <th>엣지 <br>(Edge)</th>
      <td>Microsoft</td>
      <td><a href="http://www.Microsoft.com/ko-kr/windows/microsoft-edge/">http://www.Microsoft.com/ko-kr/windows/microsoft-edge/</a></td>
    </tr>
  </table>
</body>
</html>
