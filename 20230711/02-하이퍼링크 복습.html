<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하이퍼텍스트 링크 연습</title>
</head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <p>문단 태그 내용 안에서 <a href="https://www.naver.com/"target="_blank">링크부분에 네이버</a>로 이동</p>

    <!--
      a태그 속성 정리
      _blank : 링크 내용이 새창이나 새 탭에서 열립니다.
      _self : targer속성의 기본 값
      _parnet : 프레임을 사용했을 때 링크 내용을 부모프레임에 표시
      _top : 프레임에서 벗어나 링크 내용을 전체화면에 표시
              아이프래임 <iframe> 에 적용해 보기.
      -->

    <a href="https://www.google.com/"> 구글사이트 <img src=../images/구글.png width="100"></a>
        <br><br>
    <iframe src="01-배운거 복습.html" frameborder="1" ></iframe> <br>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12651.977553511693!2d126.91125262673579!3d37.55519599658367!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c98e9d953dfe1%3A0x4a37de44aed1af18!2z7ZmN64yA7J6F6rWs7Jet!5e0!3m2!1sko!2skr!4v1689037945078!5m2!1sko!2skr" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
