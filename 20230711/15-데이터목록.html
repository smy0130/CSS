<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <h1>여러 데이터 나열하기</h1>
    <form action="">
      <!-- 드롭 다운 목록-->
      <label for="prod1">상품 선택</label>
      <select id="prod1">
            <option value="special_3">선물용3kg</option>
            <option value="special_5">선물용3kg</option>
            <option value="family_3">가정용3kg</option>
            <option value="family_5">가정용3kg</option>
      </select>
      <hr>

        <!-- 데이터 목록 157쪽-->
        <!-- 텍스트 필드에서 데이터 목록 값을 선택해서 사용하게 해줌-->
        <label for="prod2">포장 여부</label>
        <input type="text" id="prod2" list="pack"> <!--데이터목록 id list-->
        <datalist id="pack"> <!--데이터목록 list-->
            <option value="package">선물 포장</option>
            <option value="no_package">포장 안 함</option>
        </datalist>
    </form>
      
</body>
</html>
