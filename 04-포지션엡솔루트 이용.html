<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>만들어보기</title>
  <style>
    div{
      border: solid 1px gray;
    }
    .static{
      position:absolute ;
        left: 50px;
        top: 50px;
    }
    .relative{
      top: 250px;
      left: 50px;
    }
    .sticky{
      bottom: 150px;
      left:110px  ;
    }
  </style>
</head>
<body>
    <div class="static">top:50px<br>left:50px</div>
    <div class="relative">top:250px<br>left:50px</div>
    <div class="sticky">bottom:150px<br>left:110px</div>
</body>
</html>
