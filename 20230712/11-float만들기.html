<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플로트만들기</title>
  <style>
    div{
        width: 1100px;
    }
    img{
        float: left;
        width: 300px;
        height: 120px;

        background-color: black;
           }
    header{
        width: 300%;
        height: 120px;
        background-color: pink;
      }
      aside{
        width: 100px;
        height: 500px;
        background-color: darkgoldenrod;
        float: left;
      }
      section{
        width: 300px;
        height: 500px;
        background-color: cornflowerblue;
        float: right;
      }
      figure{
        width: 800px;
        height: 500px;
        background-color: blueviolet;
        float:right;
      }
      footer{
        width: 100%;
        height: 150px;
        background-color: green;
        clear: both;
      }
  </style>
</head>
<body>
  <div>    
    <header>
      <h1><img src="../images/구글.png"width="250px" height="100">헤더부분</h1>
   </header>
   <aside>
      <h2>사이드 영역 <br>float:left;</h2>
  </aside>
  <section>
    <h2>section오른쪽 사이드바</h2>
  </section>
  <figure>
      <h3> figure 오른쪽 영역</h3>            
  </figure>
  <footer>
      <h4>이 곳에는 저작권자를 작성해요</h4>
  </footer>
  </div>
</body>
</html>
