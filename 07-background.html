<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>백그라운드</title>
  <style>
     body{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
     }
     section{
        width: 400px;
        height: 400px;
        border: 1px solid black;
        background-image: url(https://blog.kakaocdn.net/dn/Biseq/btqIKraRwZO/FY5Dt2sY5R5SCvnjuJptK0/img.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;        
      }
      /*
      background-repeat : no-repeat; 배경 반복하지 않는다
      background-repeat : repeat-x; 가로 이미지 반복
      background-repeat : repeat-y; 세로 이미지 반복

      background-position : center; 가운대로
      background-position : right bottom; 오른쪽 아래로
      background-position : 20px 60px; 위치 x20 y60
      background-position : 100% 50%; 오른쪽 끝 위에서 중앙
      background-size : contain; 비율유지 영역안에 가득채움
      background-size : cover; 배경이미지가 잘리더라도 채움
      */
  </style>
</head>
<body>
    <section>

    </section>
</body>
</html>
