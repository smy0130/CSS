<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일 입력</title>
</head>
<body>
    
    <script>
        
        //const 상수 : 변하지 않는 상수를 입력
        // var 변수선언할 때 사용한다.
        // let 에크마6버전(2015년)부터
        const currentYear = 2023;
        let birthYear;
        let age;

        name = prompt("이름을 입력하세요.", " ")
        birthYear = prompt("태어난 연도를 입력하세요. (YYYY)", " ");
        age = currentYear - birthYear +1; //현재 나이.
        document.write(currentYear + "년 현재<br>")
        document.write(name + "님, " + birthYear + "년에 태어난 사람의 나이는" + age + "세입니다.")

        // age변수 이용해서 년에 태어난 사람의 나이는 몇 세 입니다.
    </script>
</body>
</html>
