<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> grid </title>
    <style>
        .parents{
            display: grid;
            grid-template-columns: repeat(4,25%);
            /* grid-template-columns: 1fr 1fr 2fr;*/
            /* grid-template-columns: 1fr 1fr 1fr;*/
            /* 1대 1대 1배*/
            /* fr단위 fraction : 부분, 일부, 분수*/
            
            grid-template-rows: 300px 100px repeat(2, 100px);

            /*모든 행(높이) 150픽셀*/
            grid-auto-rows: 150px;

            /* 컨텐츠 없는 줄 최소120 유지, 있는 줄은 자동*/
            grid-auto-rows: minmax(50px, auto);

            grid-gap: 20px 30px;

            /*grid-column-gap: 20px;/
            /*grid-row-gap: 30px;/
        }
        .parents > div{
            border: 1px solid;            
        }
        /*형제 사이에 홀수 선택*/
        .box:nth-child(odd) {
            background-color: lightblue;
        }
        /*형제 사이에 짝수 선택*/
        .box:nth-child(even) {
            background-color: orangered;
        }
         }   
    </style>
</head>
<body>
    
    <div calss="parents">
        <div class="box box1">box1 플랙스 1차원, 그리드 2차원플랙스 1차원, 그리드 2차원v플랙스 1차원, 그리드 2차원v플랙스 1차원, 그리드 2차원플랙스 1차원, 그리드 2차원플랙스 1차원, 그리드 2차원</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
        <div class="box box7">box7</div>
        <div class="box box8">box8</div>
        <div class="box box9">box9</div>
        <div class="box box10">box10</div>
    </div>
</body>
</html>
