<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈2</title>
    
    <style>
        @font-face {
         font-family: 'Giants-Bold';
         src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Giants-Bold.woff2') format('woff2');
         font-weight: 700;
         font-style: normal;
        }
        body{
            font-family: 'Giants-Bold';
            text-align: center;
            margin-top: 300px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    

    <script>
        // 배열의 형태로 좋은글귀 10개 저장
        let present = []
        present[0] = "늦었다고 생각할때가 정말 늦은 때다"
        present[1] = "지금 공부안하면 더울때 더운데서 공부하고 추울때 추운데서 공부한다"
        present[2] = "나까지 나설 필요는 없다"
        present[3] = "감사의 표시는 돈으로 하라"
        present[4] = "티끌모아 티끌"
        present[5] = "죽음과 결혼은 뒤로 미룰수록 좋다"
        present[6] = "일찍 일어나는 새가 피곤하다"
        present[7] = "원수는 직장에서 만난다"
        present[8] = "노력하지 않는 자는 기회조차 오지 않는다"
        present[9] = "가는말이 고우면 얕본다"

        // 랜덤하게 화면에 표시
        // ASCII코드 따옴표 이용해서 화면에 출력 document.write
        // "<p>&quot;" + present[index] + "&quot;</p>"
      
        let index = Math.floor(Math.random() * present.length);
        document.write("<p>&#10077;" + present[index] + "&#10078;</p>");

    </script>
</body>
</html>
