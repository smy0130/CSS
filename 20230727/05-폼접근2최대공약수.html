        // 두 수 입력값을 변수로 가져온다

            // 버튼 클릭하면 result 변수에는 결과 값을 나타낸다. <함수1>
            function calculate() {
                const number1 = (document.getElementById('number1').value);
                const number2 = (document.getElementById('number2').value);
                document.getElementById('result').innerText = `두 수의 최대공약수는 ${getGCD(number1, number2)}입니다.`;
                
            }

            // 받아온 두 값 비교 <함수2> getGCD(변수1 n, 변수2 m)
            // 나누어서 나머지 0이 되도록 두 값 모두 && AND 연산자 // 모두 참이어야 실행
            function getGCD(n, m) {
                let max = n > m ? n : m; // 최대값 max에 대입
                let GCD = 0;
                for (let i = 1; i <= max; i++) {
                    if (n % i === 0 && m % i === 0) {
                        GCD = i;
                    }
                }
                return GCD;
            }
            function resetResult() {
                document.getElementById('number1').value = '';
                document.getElementById('number2').value = '';
                document.getElementById('result').innerText = '';
            }
