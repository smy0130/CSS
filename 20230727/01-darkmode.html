<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> darkmode </title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #toggle-box{
            padding: fixed;
            top:5%;
            right: 5%;
        }
        button{
            color: aliceblue;
            background-color: gray;
        }

        #contents{
            width: 420px;
            height: 150px;
            border: 5px solid yellow;
            font-weight: bold;
            text-align: center;
            padding: 50px;
            background-color: beige;
            border-radius: 5%;
        }
        pre{
            line-height: 2;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .dark{
            background-color: #222;
        }
        .dark #contents {
            width: 420px;
            height: 150px;
            border: 5px dashed blue;
            font-weight: bold;
        }   
         </style>
</head>
<body>
    <div id="toggle-box">
        <button>모드전환</button>
    </div>
    <div id="contents">
        <pre>
            classList와 toggle 메서드를
            사용하여 스타일을 껐다 켰다 할 수 있다.

            오른쪽 위 버튼을 눌러보세요
        </pre>
    </div>

    <script>
      const $btn = document.querySelector("button");

        $btn.onclick = function(){
             document.body.classList.toggle("dark");
            // 껐다. 켰다. classList = dark 클래스가 생겼다 없어졌다 한다.
}

    </script>
</body>
</html>
