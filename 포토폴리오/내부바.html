<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리-반응형</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            display: flex;
            justify-content: space-around;
            height: 70px;
            background-color: lightblue;
            padding-top: 15px;
        }
        .logo{
            cursor: pointer;
        }
        ul{
            list-style: none;
            display: flex;
           /* flex-direction: column; 세로로 줄때*/
        }
        li{
            padding: 0 15px;
        }
        a{
            text-decoration: none;
            color: gray;
        }
        .logologo{
            color: rgb(65,65,95);
        }
        /* 창 크기 가로가 768px 이하일때*/
        @media screen and (max-width: 768px){
        
            .navbar ul{
                flex-direction: column;
            } 
            .nav{
                height: 170px;
                /* align-items: flex-start*/
            }
            .navbar ul li{
                line-height: 2;
            }
            .appo{
                height: 170px;
            }
        }
        
    </style>

</head>
<body>
    <nav>
        <div class="logo">
           <a href="index.html" class="logologo"><h1>LoGO</h1></a> 
        </div>
        <div class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Page</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="내부바.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><a href="#">아이콘</a></li>
                <li><a href="#">아이콘</a></li>
                <li><a class="appo">Appointmenet</a></li>
            </ul>
        </div>
    
</body>
</html>
