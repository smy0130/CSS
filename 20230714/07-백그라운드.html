<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 800;
            height: 300;
            border: 1px solid ;
            
            }
    section{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-image: url(../images/고양이.jpg);
            background-repeat: repeat-x;
            background-size: cover;
            background-position: right bottom;

        }
        /*
        background-repeat: no-repeat; 배경 반복하지 않는다.
        background-repeat: repeat-x; 가로로 이미지 반복
        background-repeat: repeat-y; 세로로 이미지 반복

        background-position: center; 가운데로
        background-position: right bottom; 오른쪽 아래
        background-position: 20px 60px; 위치 x20 y60
        background-position: 100% 50%; 오른쪽 끝 위에서 중앙
        background-size: contain; 비율유지 영역안에 가득채움
        background-size: cover; 배경이미지가 잘리더라도 채움
        */
     article{
            height: 400px;
            width: 800px;
            border: 1px solid;
            background-image: url(../images/고양이2.jpg), url(../images/고양이3.jpg);
            background-repeat: no-repeat, repeat;
            background-position: 50% 50%, 20% 20%;
            
     }
    </style>
</head>
<body>
    <div>

    
    <section>

    </section>
    <article>

    </article>
</div>
</body>
</html>
