<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리</title>
    <style>
        body{ /*기본 pc모니터 사이즈일 때*/
            background-color: orange;
        }
        @media screen and (max-width:768px){ /*768이하(태블릿)일 때 적용*/
            body{
                background-color: lightblue;
            }
            
        }
        @media screen and (max-width:320px){ /*320(모바일)이하(태블릿)일 때 적용*/
            body{
                background-color: green;
            }
            
        }
    </style>
</head>

</html>
