<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
        margin: 10;
        
       }
       section{
            width: 1200px;
            height: 500px;
            background-color: ghostwhite;
            display: flex;
            position:absolute ;
            left: 10px;
            top: 0px;
            margin: 30px;
        }
        .box1{
            border: solid 0px red;
            width: 300px;
            height: 250px;
            position:absolute ;
            left: 0px;
            top: 0px;
            text-align: left;
            font-size: 13px;
            margin-left: 30px;
        }
        .box2{
            border: solid 0px red;
            width: 300px;
            height: 250px;
            position:absolute ;
            left: 0px;
            bottom: 0px;
            
            margin-left: 30px;
            font-size: 13px;
        }
        .box3{
            border: solid 0px red;
            width: 900px;
            height: 500px;
            position:absolute ;
            left: 300px;
            top: 0px;
            margin-left:5px;
            
        }  
        .btn1{
        width: 180px;
        height: 50px;
        background-color: black;
        border-radius: 40px;
        font-size: 12px;
        font-weight: bold;
        text-align: center;
        line-height : 50px;
        color: white;
        
        
       } 
       .btn2{
        width: 180px;
        height: 60px;
        background-color: black;
        border-radius: 40px;
        font-size: 10px;
        font-weight: bold;
        text-align: center;
        line-height : 50px;
        color: white;
        
        
       } 
       h3{
        text-align: left;
       }
       a{
        color: black;

       }
      
       
    </style>
</head>
<body>
    <section> <!--큰 화면 도와지라고 보면됨--->
        
        <div class="box1"> 
            <br><br>
            <h3>IKEA Family</h3>
                            지금 IKEA Family에 무료로 가입하고 다양한<br> 맴버 전용 혜택을 누리세요.<br>
                            <br>
                            <a href="#">자세히 보기</a> /*안녕*/
                            <br>
                            <br>
                            <button class="btn1">
                                IKEA Family 가입하기
                            </div>
        
       
        </div>
        <div class="box2">
                        <h3>IKEA Business Network</h3>
                            여러분의 더 나은 비즈니스 환경을 위한 다양한<br> 혜택들을 받으세요.<br>
                            <br>
                            <a href="#">자세히 보기</a>
                            <br>
                            <br>
                            <button class="btn2">
                                IKEA Business Network 
                                가입하기 
                            </button>
        </div>
        <div class="box3">호버버튼</div>        
    </section>
