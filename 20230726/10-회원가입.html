<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>회원가입</h1>
        <form action="#" id="register">
            <ul id="user-info">
                <li>
                    <label for="user-id">아이디</label>
                    <input type="text" id="user-id" placeholder="4~8자리의 영문숫자 입력" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>                    
                </li>
                <li>
                    <label for="user-pw1">비밀번호</label>
                    <input type="password" id="user-pw1" required>
                </li>
                <li>
                    <label for="user-pw2">비밀번호 확인</label>
                    <input type="password" id="user-pw2" required>
                </li>
                <li>
                    <label>메일링 수신</label>
                    <label><input type="radio" value="yes" name="mailing">예</label>
                    <label><input type="radio" value="no" name="mailing">아니오</label>
                </li>
            </ul>
            <ul id="buttons">
                <li>
                    <button type="submit">가입하기</button>
                </li>
                <li>
                    <button type="reset">취소</button>
                </li>
            </ul>
        </form>
    </div>

    <script>
        // 아이디 필드를 가져와서 변수에 저장
        let userId = document.querySelector("#user-id");
        // 비밀번호 필드 가져와서 변수에 저장
        let userPw1 = document.querySelector("#user-pw1");
        // 비밀번호 확인 필드 가져와서 변수에 저장
        let userPw2 = document.querySelector("#user-pw2");

        // 아이디가 변경될 때 유효성 검사를 수행하는 함수
        userId.onchange = checkId; //아이디 자리수
        userPw1.onchange = checkPw; //비밀번호 자리수
        userPw2.onchange = comparePw; //비밀번호 비교
        // 아이디 유효성 검사 함수
        function checkId(){
            if (userId.value.length < 4 || userId.value.length > 8){
                alert("4~8자리의 영문과 숫자를 사용하세요");
                userId.select(); // 다시 입력할 수 있도록 아이디 필드 선택(드래그)해 놓음
                userId.focus()
            }
        }
        //비밀번호 8자리 이상인지. "비밀번호는 8자리 이상이여야 합니다"//오류메시지
        function checkPw(){
            if(userPw1.value.length < 8){
                alert("비밀번호는 8자리 이상이어야 합니다.");
                userPw1.value = ""; //비밀번호 필드를 지워줌
                userPw1.focus(); //포커싱
            }
        }
        //비밀번호확인 필드와 같은지. "암호가 다릅니다. 다시입력하세요."//오류메시지
        function comparePw(){
            if(userPw1.value != userPw2.value){
                alert("암호가 다릅니다. 다시입력하세요.");
                userPw2.value= ""; //비밀번호 필드를 지워줌
                userPw2.focus(); //포커싱            
            }
        }
        // 폼 제출 시 비밀번호 유효성 검사를 수행하는 함수

    </script>
</body>
