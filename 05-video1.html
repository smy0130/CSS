<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video 01</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .videoBack > video{
            width: 100%;
            height: 100%;
            position: fixed;
            opacity: 0.4; /**/
        }
        .content{
            position: fixed;
            bottom: 0;
            color: aliceblue;
            background: rgba(41,38,38,0.5);
            /* rgb색상(레드그린블루), 투명도 */
            width: 100%;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div>
        <video src="../images/비디오01.mp4" loop autoplay muted></video>
        <div class="content">
            <h1> 내용을 입력해주세요. </h1>
        </div>
    </div>
</body>
</html>
