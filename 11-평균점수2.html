<body>
    
    <script>
        // prompt 이용해서 국어 점수는?
        // prompt 이용해서 수학 점수는?
        // prompt 이용해서 영수 점수는?
 
        // 결과물 출력 (3과목을 합쳐서 / 3 )
         
        let kor = prompt("국어 점수는 몇점입니까?", "") ;
        let mat = prompt("수학 점수는 몇점입니까?", "");
        let eng =prompt("영수 점수는 몇점입니까?", "");
        
        let avg = (Number(kor) +Number( mat) +Number( eng) )/ 3;
        document.write("<h1>평균점수는 " + avg + "점 입니다.</h1>");
        
        // if ~ else
         let message = '시험결과';
       
       
         if(avg >=90){
             message = 'A';
         } else if( avg >= 80 )
           {  message = 'B';
         } else if( avg >= 70 )
           {  message = 'C';
         } else {
             message = 'F';
         }
         console.log(avg)
         document.write('<h1>'+ message +'</h1>');
     </script>
