<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<style>
    .img-size{
        border: solid 1px;
        width: 200px;
    }
</style>
<body>
    <div>
        <img class="img-size" src="" alt="">
    </div>
    <script>
        // 카카오 오픈 API 가져오기 https://developers.kakao.com/
        async function postData(url  ) {
         const response = await fetch(url, {
        method: 'GET', // *GET, POST, PUT, DELETE, etc.
        headers: {'Authorization':'KakaoAK ab44543239760acabf8e5a55b74860d5'},
        });             //'Authorization' : '개인의 REST키'
        return response.json(); // parses JSON response into native JavaScript objects
        }

        postData('https://dapi.kakao.com/v2/search/web?query=뉴스')
            .then((data) => {
            console.log(data); // JSON data parsed by `data.json()` call
            });
     
    </script>
</body>
