<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 300px; height: 220px;}
    </style>
</head>
<body>
    <p> 😁 이미지 마우스오버, 아웃 </p>

    <img src="../images/cute1.webp" id="myImage">

    <script>
        let $myImage = document.getElementById('myImage');
        $myImage.addEventListener("mouseover", changePic1);
        $myImage.addEventListener("mouseout", changePic2);

        function changePic1(){
            $myImage.src = "../images/cute2.jpg"
        }
        function changePic2(){
            $myImage.src = "../images/cute1.webp"
        }
    </script>
</body>
</html>
