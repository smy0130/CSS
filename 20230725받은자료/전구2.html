<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 300px; height: 220px;}
    </style>
</head>
<body>
    <p> 😁 addEventListener 사용 </p>

    <img src="../images/cute1.webp" id="myImage"><br>
    <button id="onBtn"> 켜기 </button>
    <button id="offBtn"> 끄기 </button>

    <script>
        let $myImage = document.getElementById('myImage');
        let $onBtn = document.getElementById('onBtn');
        let $offBtn = document.getElementById('offBtn');

        //addEventListener 사용
        $onBtn.addEventListener("click",changePic1); //클릭하면 함수실행
        $offBtn.addEventListener("click",changePic2); //클릭하면 함수실행

        function changePic1(){
            $myImage.src = "../images/cute2.jpg"
        }
        function changePic2(){
            $myImage.src = "../images/cute1.webp"
        }
    </script>
</body>
</html>
