<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width: 300px; height: 220px;}
    </style>
</head>
<body>
    <p> 😁 이미지 직접 클릭 </p>
    <img src="../images/cute1.webp" id="myImage">

    <script>
        let $myImage = document.getElementById('myImage');
        $myImage.onclick = changePic;

        function changePic(){
            $myImage.src = "../images/cute2.jpg"
        }
    </script>
</body>
</html>
